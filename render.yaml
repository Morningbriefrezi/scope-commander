services:
  - type: worker
    name: scope-commander
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node bot.js
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AUTHORIZED_USERS
        sync: false
      - key: SHOP_NAME
        sync: false
